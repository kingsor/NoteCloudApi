<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ITDerrickH - Index</title>
    <meta name="description" content="ITDerrickH - Api Page">
    <meta name="author" content="Derrick Heinemann">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css" />
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body ng-app="noteCloud">
    <div class="col-sm-4"></div>
    <div class="container col-sm-4 panel panel-default" ng-controller="LoginController as loginCtrl">
        <div class="page-header">
            <h1>NoteCloud Login</h1>
        </div>

        <form novalidate name="loginForm" class="form-group">                                                                                                                                                                                           
            <p>                                                                                                                                                                                                                                                                
                <label>Email:</label>
                <input type="email" class="form-control" ng-model="loginCtrl.email" name="email" required>
                <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">The email is required.</span>
            </p>                                                                                                                                                                                                                                                              
            <p>
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="loginCtrl.password" name="password" required>
                <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">The password is required.</span>
            </p>                                                                                                                                   
            <p class="pull-right">                                                                                                                                    
                <input type="button" class="btn btn-default" value="Submit" ng-click="loginCtrl.submit()"> 
            </p>
            {{ loginForm.$valid }}
        </form>
    </div>
    <div class="col-sm-4"></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <script src="js/loginModule.js"></script>
</body>
</html>
